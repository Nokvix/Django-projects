{% extends 'base.html' %}

{% block title %}Измените свои данные{% endblock %}

{% block content %}
    <h1>Измените свои данные</h1>
    <p>Вы можете изменить свои данные с помощью следующей формы:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
