{% with post.tags.all as post_tags %}
    {% if post_tags %}
        <p class="tag">
            Теги:
            {% for tag in post_tags %}
                <a href="{% url 'blog:post_list_by_tag' tag.slug %}">
                    {{ tag.name }}
                </a>
                {% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    {% endif %}
{% endwith %}
